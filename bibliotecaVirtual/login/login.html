<!DOCTYPE html>
<html lang="en-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BibliotecaVirtual</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link href="npm i bootstrap-icons"/>
        <link rel="stylesheet" href="login.css">
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container col-4 p-3" id="container">
            <form class="login-form" id="login">
                <h2 class="text-center mt-5 mb-5" id="titulo">LOGIN</h2>
                <div class="form-group mb-5">
                    <div class="form-group mb-4 d-flex">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <img class="icon1" src="imagens/person.svg"/>
                    </div>
                    <div class="form-group forca-senha" id="divSenha">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <img class="icon2" src="imagens/lock.svg"/>
                    </div>
                    <div id="forcaSenha" class="forca-senha-msg"></div>
                </div>
                <div class="d-grid col-4 mx-auto">
                    <button type="button" onclick="paginaPrincipal()" class="btn btn-primary" id="botao">Entrar</button>
                </div>
                <div class="text-center mt-3">
                    <a id="link" class="link-underline-opacity-0" href="recuperarSenha.html">Esqueceu a senha?</a>
                </div>
                <div class="text-center mt-3">
                    <a id="link" class="link-underline-opacity-0" href="cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="login.js"></script>
    </body>
</html>
